<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the document -->
    <title>Responsive Navigation Bar</title>
</head>
<style>
    /* Styles for the navigation container */
    div {
        display: flex; /* Use flexbox layout for the container */
        justify-content: space-around; /* Distribute items evenly along the main axis */
    }

    /* Styles for the navigation links (anchors) */
    div > a {
        text-decoration: none; /* Remove default underline on links */
        font-size: 20px; /* Set the font size for each link */
        color: chocolate; /* Set the text color for each link */
        transition: all 0.4s ease-in-out; /* Apply smooth transition for hover effects */
    }

    /* Hover styles for navigation links */
    div > a:hover {
        transform: scale(1.3); /* Scale up the link on hover */
        color: gold; /* Change text color on hover */
        text-decoration: underline; /* Add underline on hover */
    }

    /* Media query for responsiveness */
    @media (max-width: 750px) {
        div {
            flex-direction: column; /* Change to a column layout for smaller screens */
            align-items: center; /* Center items along the cross axis */
        }
        div > a {
            margin: 10px; /* Add margin between links for better spacing */
        }
    }
</style>
<body>
    <!-- Navigation container with links -->
    <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Tutorials</a>
        <a href="#">Videos</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
